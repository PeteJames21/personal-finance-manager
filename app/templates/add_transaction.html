{% extends "auth.html" %}
{% block content %}
<form method="post" action="{{ url_for('add_transaction') }}" class="mt-3">
    {{ form.hidden_tag() }}
    
    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        {{ form.category(class="form-select") }}
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        {{ form.amount(class="form-control") }}
    </div>

    <div class="mb-3">
        <label for="account_debited" class="form-label">Account Debited:</label>
        {{ form.account_debited(class="form-control") }}
    </div>

    <div class="mb-3">
        <label for="account_credited" class="form-label">Account Credited:</label>
        {{ form.account_credited(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Add Transaction</button>
</form>



{% endblock%}
